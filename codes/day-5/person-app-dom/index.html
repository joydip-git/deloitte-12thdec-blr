    <div class="container spaceStyle">
        <form>
            <div class="mb-3">
                <label for="txtName" class="form-label">Name:&nbsp;</label>
                <input class="form-control" type="text" id="txtName" placeholder="enter name here">
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtSalary"> Salary:&nbsp;</label>
                <input class="form-control" type="text" id="txtSalary" placeholder="enter salary here">
            </div>
            <div class="mb-3">
                <label for="selectDept" class="form-label">Select Department:&nbsp;</label>
                <select id="selectDept" class="form-select">
                    <option value="0" selected disabled>--select--</option>
                </select>
            </div>
            <div class="mb-3 centerStyle">
                <input type="button" value="Add" class="btn btn-primary" id="btnAdd">
            </div>
        </form>
        <br>
        <br>

        <table class="table table-hover" id="tblEmployees">
            <thead class="headerStyle">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Department</th>
                </tr>
            </thead>
            <tbody class="table-dark" id="tblBody">

            </tbody>
        </table>
    </div>
