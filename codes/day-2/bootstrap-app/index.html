<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joydip">
    <meta name="description" content="simple basic web page">
    <meta name="keywords" content="HTML,CSS, JavaScript">
    <title>First Web App</title>
    <link rel="stylesheet" href="./styles/bootstrap/css/bootstrap.min.css">
    <link href="./styles/appstyle.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Welcome to my web page</h2>
        <form>
            <div class="mb-3">
                <label for="txtProductName" class="form-label">Product Name: &nbsp;&nbsp;</label>
                <input type="text" id="txtProductName" placeholder="enter product name here" class="form-control">
            </div>
            <div class="mb-3">
                <label for="txtProductPrice" class="form-label">Product Price: &nbsp;&nbsp;</label>
                <input type="number" id="txtProductPrice" placeholder="enter product price here" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fileProductImage" class="form-label">Select a Product Image: &nbsp;&nbsp;</label>
                <input type="file" id="fileProductImage" placeholder="select an image" class="form-control">
            </div>
            <div class="centerStyle">
                <input type="button" id="btnAdd" value="Add" class="btn btn-primary">
                &nbsp;
                <input type="button" id="btnCancel" value="Cancel" class="btn btn-danger">
            </div>
        </form>
        <br>
        <br>
        <table class="table table-hover">
            <thead class="theadStyle text-muted">
                <tr>
                    <td scope="col">Image</td>
                    <td scope="col">Name</td>
                    <td scope="col">Price</td>
                </tr>
            </thead>
            <tbody class="table-dark">
                <tr>
                    <td>
                        <img src="./images/flight.jfif" alt="NA" title="Dell Laptop" class="imgStyle">
                    </td>
                    <td>Dell XPS</td>
                    <td>100000</td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/flight.jfif" alt="NA" title="HP Laptop" class="imgStyle">
                    </td>
                    <td>HP Probook</td>
                    <td>120000</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
